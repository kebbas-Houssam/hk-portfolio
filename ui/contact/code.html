<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "surface-dark": "#192233",
              "border-dark": "#324467",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-x-hidden selection:bg-primary/30 min-h-screen">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between px-4 py-3 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-slate-200 dark:border-border-dark/50">
<button class="flex items-center justify-center size-10 -ml-2 rounded-full hover:bg-slate-200 dark:hover:bg-surface-dark transition-colors text-slate-600 dark:text-slate-200">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold tracking-tight text-slate-800 dark:text-white">Connect();</h2>
<div class="w-10"></div> <!-- Spacer for visual centering -->
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 flex flex-col px-5 py-6 gap-8">
<!-- Hero/Headline Section -->
<div class="space-y-3">
<h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-slate-900 dark:text-white leading-tight">
<span class="text-primary font-light mr-1">&gt;</span>Initiate Contact_
                </h1>
<p class="text-base text-slate-600 dark:text-slate-400 leading-relaxed max-w-sm">
<span class="text-primary/70 font-mono text-sm mr-2">//</span>Have a project in mind or want to discuss info architecture? Send a ping below.
                </p>
</div>
<!-- Contact Form -->
<form class="space-y-6" onsubmit="event.preventDefault();">
<!-- Name Input -->
<div class="group">
<label class="block text-sm font-medium text-slate-500 dark:text-slate-400 mb-2 font-mono ml-1">var name:</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-4 bg-white dark:bg-surface-dark border border-slate-300 dark:border-border-dark rounded-lg text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all font-body text-base" placeholder="Jane Doe" type="text"/>
</div>
</div>
<!-- Email Input -->
<div class="group">
<label class="block text-sm font-medium text-slate-500 dark:text-slate-400 mb-2 font-mono ml-1">var email:</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-4 bg-white dark:bg-surface-dark border border-slate-300 dark:border-border-dark rounded-lg text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all font-body text-base" placeholder="jane@example.com" type="email"/>
</div>
</div>
<!-- Subject Dropdown (Simulated as Select) -->
<div class="group">
<label class="block text-sm font-medium text-slate-500 dark:text-slate-400 mb-2 font-mono ml-1">let subject =</label>
<div class="relative">
<select class="w-full h-14 pl-4 pr-10 appearance-none bg-white dark:bg-surface-dark border border-slate-300 dark:border-border-dark rounded-lg text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all font-body text-base">
<option>Collaboration</option>
<option>Freelance Inquiry</option>
<option>Job Opportunity</option>
<option>Just Saying Hi</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Message Textarea -->
<div class="group">
<label class="block text-sm font-medium text-slate-500 dark:text-slate-400 mb-2 font-mono ml-1">const message =</label>
<textarea class="w-full min-h-[160px] p-4 bg-white dark:bg-surface-dark border border-slate-300 dark:border-border-dark rounded-lg text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all resize-none font-body text-base leading-relaxed" placeholder='"Hello World..."'></textarea>
<div class="flex justify-between mt-2 px-1">
<span class="text-xs text-green-600 dark:text-green-400 font-mono opacity-80 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">check_circle</span> 
                             System ready
                        </span>
<span class="text-xs text-slate-400 dark:text-slate-600 font-mono">0/500 chars</span>
</div>
</div>
<!-- Submit Action -->
<button class="w-full h-14 bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-bold rounded-lg shadow-lg shadow-primary/25 flex items-center justify-center gap-3 transition-all transform active:scale-[0.98]" type="submit">
<span class="material-symbols-outlined text-[20px]">terminal</span>
<span class="font-mono tracking-wide">console.log(msg)</span>
</button>
</form>
<div class="h-4"></div>
<!-- Footer / Social Proof -->
<div class="border-t border-slate-200 dark:border-border-dark pt-8 pb-4">
<p class="text-sm text-center text-slate-500 dark:text-slate-400 font-mono mb-5">
                    /* Find me on the web */
                </p>
<div class="flex justify-center gap-6">
<!-- GitHub Link -->
<a class="flex flex-col items-center gap-1 group" href="#">
<div class="flex items-center justify-center size-14 bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark rounded-2xl group-hover:border-primary group-hover:text-primary transition-all shadow-sm">
<span class="material-symbols-outlined text-3xl text-slate-700 dark:text-slate-300 group-hover:text-primary transition-colors">terminal</span>
</div>
<span class="text-[10px] font-mono uppercase tracking-wider text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity absolute -bottom-6">GitHub</span>
</a>
<!-- LinkedIn Link -->
<a class="flex flex-col items-center gap-1 group" href="#">
<div class="flex items-center justify-center size-14 bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark rounded-2xl group-hover:border-primary group-hover:text-primary transition-all shadow-sm">
<span class="material-symbols-outlined text-3xl text-slate-700 dark:text-slate-300 group-hover:text-primary transition-colors">badge</span>
</div>
<span class="text-[10px] font-mono uppercase tracking-wider text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity absolute -bottom-6">LinkedIn</span>
</a>
<!-- Email Direct Link -->
<a class="flex flex-col items-center gap-1 group" href="#">
<div class="flex items-center justify-center size-14 bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark rounded-2xl group-hover:border-primary group-hover:text-primary transition-all shadow-sm">
<span class="material-symbols-outlined text-3xl text-slate-700 dark:text-slate-300 group-hover:text-primary transition-colors">alternate_email</span>
</div>
<span class="text-[10px] font-mono uppercase tracking-wider text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity absolute -bottom-6">Email</span>
</a>
</div>
</div>
<!-- Bottom Spacer for SafeArea on iOS -->
<div class="h-8"></div>
</main>
</div>
</body></html>
